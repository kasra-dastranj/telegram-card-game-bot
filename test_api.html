<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #3498db;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background: #2980b9;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ðŸ§ª API Test Panel</h1>
    
    <div class="test-box">
        <h2>Test 1: Stats API</h2>
        <button onclick="testStats()">Test /api/stats</button>
        <pre id="stats-result">Click button to test...</pre>
    </div>
    
    <div class="test-box">
        <h2>Test 2: Cards API</h2>
        <button onclick="testCards()">Test /api/cards</button>
        <pre id="cards-result">Click button to test...</pre>
    </div>
    
    <div class="test-box">
        <h2>Test 3: PvP Active Fights</h2>
        <button onclick="testPvPActive()">Test /api/pvp/active-fights</button>
        <pre id="pvp-active-result">Click button to test...</pre>
    </div>
    
    <div class="test-box">
        <h2>Test 4: PvP History</h2>
        <button onclick="testPvPHistory()">Test /api/pvp/history</button>
        <pre id="pvp-history-result">Click button to test...</pre>
    </div>
    
    <div class="test-box">
        <h2>Test 5: Game Settings</h2>
        <button onclick="testSettings()">Test /api/game-settings</button>
        <pre id="settings-result">Click button to test...</pre>
    </div>

    <script>
        async function testStats() {
            const result = document.getElementById('stats-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                result.className = data.success ? 'success' : 'error';
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'error';
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testCards() {
            const result = document.getElementById('cards-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/cards');
                const data = await response.json();
                result.className = data.success ? 'success' : 'error';
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'error';
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testPvPActive() {
            const result = document.getElementById('pvp-active-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/pvp/active-fights');
                const data = await response.json();
                result.className = data.success ? 'success' : 'error';
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'error';
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testPvPHistory() {
            const result = document.getElementById('pvp-history-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/pvp/history?limit=10');
                const data = await response.json();
                result.className = data.success ? 'success' : 'error';
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'error';
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testSettings() {
            const result = document.getElementById('settings-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/game-settings');
                const data = await response.json();
                result.className = data.success ? 'success' : 'error';
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'error';
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
